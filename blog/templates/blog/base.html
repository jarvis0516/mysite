{% load staticfiles %}

<html>
<head>
    <title> BLOG </title>
    <link rel="stylesheet" href={% static 'css/blog.css' %}>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
